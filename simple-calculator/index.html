<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <!-- screen -->
        <div class="calculator-screen">
            <div class="screen-box">
                <span>
                    123456789
                </span>
            </div>
        </div >
        <!-- button -->
        <div class="calculator-btn">
            <div class="btn-column">
                <div class="btn-box">
                    <span>+</span>
                </div>
                <div class="btn-box">
                    <span>7</span>
                </div>
                <div class="btn-box">
                    <span>4</span>
                </div>
                <div class="btn-box">
                    <span>1</span>
                </div>
                <div class="btn-box">
                    <span>0</span>
                </div>
            </div>
            <div class="btn-column">
                <div class="btn-box">
                    <span>-</span>
                </div>
                <div class="btn-box">
                    <span>8</span>
                </div>
                <div class="btn-box">
                    <span>5</span>
                </div>
                <div class="btn-box">
                    <span>2</span>
                </div>
                <div class="btn-box">
                    <span>.</span>
                </div>
            </div>
            <div class="btn-column">
                <div class="btn-box">
                    <span>×</span>
                </div>
                <div class="btn-box">
                    <span>9</span>
                </div>
                <div class="btn-box">
                    <span>6</span>
                </div>
                <div class="btn-box">
                    <span>3</span>
                </div>
                <div class="btn-box">
                    <span>CE</span>
                </div>
            </div>
            <div class="btn-column">
                <div class="btn-box ">
                    <span>÷</span>
                </div>
                <div class="btn-box ">
                    <span>⌫</span>
                </div>
                <div class="btn-box full-size">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
