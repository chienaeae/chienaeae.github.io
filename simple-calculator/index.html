<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <!-- screen -->
        <div class="calculator-screen">
            <div class="screen-box">
                <span id="display-content"></span>
            </div>
        </div >
        <!-- button -->
        <div class="calculator-btn">
            <div class="btn-column">
                <div class="btn-box">
                    <button id="btn-plus" class="btn">
                        <span>+</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-seven" class="btn">
                        <span>7</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-four" class="btn">
                        <span>4</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-one" class="btn">
                        <span>1</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-zero" class="btn">
                        <span>0</span>
                    </button>
                </div>
            </div>
            <div class="btn-column">
                <div class="btn-box">
                    <button id="btn-minus" class="btn">
                        <span>-</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-eight" class="btn">
                        <span>8</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-five" class="btn">
                        <span>5</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-two" class="btn">
                        <span>2</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-dot" class="btn">
                        <span>.</span>
                    </button>
                </div>
            </div>
            <div class="btn-column">
                <div class="btn-box">
                    <button id="btn-multiplication" class="btn">
                        <span>×</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-nine" class="btn">
                        <span>9</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-six" class="btn">
                        <span>6</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-three" class="btn">
                        <span>3</span>
                    </button>
                </div>
                <div class="btn-box">
                    <button id="btn-clear" class="btn">
                        <span>CE</span>
                    </button>
                </div>
            </div>
            <div class="btn-column">
                <div class="btn-box ">
                    <button id="btn-divide" class="btn">
                        <span>÷</span>
                    </button>
                </div>
                <div class="btn-box ">
                    <button id="btn-backspace" class="btn">
                        <span>⌫</span>
                    </button>
                </div>
                <div class="btn-box full-size">
                    <button id="btn-equal"  class="btn">
                        <span>=</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
